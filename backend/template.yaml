AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AutoU Mail Triage API (FastAPI + Mangum)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Architectures: [x86_64]

Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.handler
      CodeUri: .
      Environment:
        Variables:

          ALLOWED_ORIGINS: "*"

      Events:
        CatchAll:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /{proxy+}
            Method: ANY

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"  
        AllowMethods:
          - "*"
        AllowHeaders:
          - "*"

Outputs:
  ApiUrl:
    Description: "Base URL da API"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"
